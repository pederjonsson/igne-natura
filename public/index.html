<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="ignenatura">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>name of the app</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #clip-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular 1.2.4 -->

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/clips.js"></script> <!-- load our todo service -->
    <script src="js/core.js"></script> <!-- load our main application -->

<!--
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    <script src="core.js"></script> -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="text-center">
            <h1>admin interface for clips<span class="label label-info">{{ clips.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="clip-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="(key, value) in clips">
                    
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="deleteClip(key)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <p>
                        {{ value }}
                    </p>
                    
                </div>



            </div>
        </div>

        <!-- FORM TO CREATE Clips -->
        <div id="clip-form" class="row">
            <h4>create clip</h4>
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form ng-submit="createClip()">
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.minimumAge IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="minimum age" ng-model="formData.minage">
                        <input type="text" class="form-control input-lg text-center" placeholder="url" ng-model="formData.url">
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input name="checkbox" ng-true-value="true" ng-false-value="false" value="false" ng-model="formData.violence">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Contains violence?</span>
                        </label>

                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" >Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
