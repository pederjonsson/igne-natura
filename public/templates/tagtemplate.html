
<div>
    <div ng-show="showTags">
        <div id="youtube-list" class="row">
            <div class="col-sm-12">
                <h4>EXISTING TAGS</h4>
                <!-- loop over the tags in $scope.tags -->
                <table class="table table-striped">
                    <tr>
                        <th>name</th>
                        <th>delete</th>
                    </tr>
                    <tr ng-repeat="obj in tags">
                        <td>{{ obj.value.name }}</td>
                        <td>
                            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="deleteTag(obj.key)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- CREATE TAG -->
    <div id="clip-form" class="row" ng-show="showCreateTag">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h4>CREATE TAG</h4>
            <form ng-submit="createTag()">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="name of tag" ng-model="formDataCreateTag.name">
                </div>
                <!-- createClip() will run -->
                <button type="submit" class="btn btn-primary btn-lg" >Add</button>
            </form>
        </div>
    </div>
</div>
